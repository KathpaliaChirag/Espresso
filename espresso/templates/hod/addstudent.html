{% extends "commonbase.html" %}
{% load static %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
       <div class="col">
          <h3 class="page-title">Add Students</h3>
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="students.html">Dashboard</a></li>
             <li class="breadcrumb-item active">Add Students</li>
          </ul>
       </div>
    </div>
 </div>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/addstudent" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Student Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Student Id</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> -->
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control">
                                    <option>Select Gender</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Course</label>
                                <select class="form-control">
                                    <option>Select Course</option>
                                    {% for i in course %}
                                    <option value="{{i.id}}">{{i.course_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Session</label>
                                <select class="form-control">
                                    <option>Select Session</option>
                                    {% for i in session %}
                                    <option value="{{i.id}}">{{i.session_start}} - {{i.session_end}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <div>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Class</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Religion</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> -->
                        <!-- <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Joining Date</label>
                                <div>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div> -->
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Admission Number</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> -->
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Section</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Student Image</label>
                                <input type="file" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <h5 class="form-title"><span>Parent Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Father's Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Father's Occupation</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Father's Mobile</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Father's Email</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mother's Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mother's Occupation</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mother's Mobile</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mother's Email</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Current Address</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Permanent Address</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <h5 class="form-title"><span>Login Details</span></h5>
                            </div>   
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control">
                            </div>
                            </div>
                            <div class="col-12 col-sm-6">
                            <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" class="form-control">
                            </div>
                            </div>
                            <div class="col-12 col-sm-6">
                            <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control">
                            </div>
                            </div>
                            <div class="col-12 col-sm-6">
                            <div class="form-group">
                            <label>Repeat Password</label>
                            <input type="text" class="form-control">
                            </div>
                            </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
